dist: xenial   # required for Python >= 3.7
language: python
python:
  - "3.6"
  - "3.7"
install:
  - pip install pip -U
  - pip install pytest-cov flake8
  - pip install -r requirements.txt
script:
  - flake8 --ignore=E128,E501,E731 --statistics andriller/
  - pytest --cov=andriller tests/
deploy:
  provider: pypi
  user: denco
  password:
    secure: 
  skip_existing: true
  distributions: "bdist_wheel"
  on:
    branch: master
    tags: true
